<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.1/css/all.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/main.css" />

    <title>Task Manager</title>
  </head>

  <body>
    <header>
        <h1>Task Manager</h1>
        <button id="delBtn" class="btn btn-small-danger">Clear</button>
    </header>
    <main class="main-content container-fluid">
      <section class="list">
        <h3 class="heads">Your pending tasks</h3>

        <button id="btnShowHide" class="btn btn-dark">Show / Hide panel</button>

        <div id="task-list">

        </div>
      </section>

      <section id="pnlform" class="form">
        <h3 class="heads">Task info</h3>

        <div class="my-field">
          <label for="task">Task</label>
          <input
            id="txtTask"
            class="form-control"
            type="text"
            placeholder="Enter task"
          />
        </div>

        <div class="my-field">
          <label for="title">Title</label>
          <input
            id="txtTitle"
            class="form-control"
            type="text"
            placeholder="Enter Task Title"
          />
        </div>

        <div class="my-field">
          <label for="important">Important</label>
          <i id="iImportant" class="fas fa-star"></i>
          <i id="uImportant" class="far fa-star"></i>
        </div>

        <div class="my-field">
          <label for="duration">Duration (days)</label>
          <input id="txtDuration" class="form-control" type="number" />
        </div>

        <div class="my-field">
          <label for="deadline">Deadline</label>
          <input id="selDeadline" class="form-control" type="datetime-local" />
        </div>

        <div class="my-field">
          <label for="location">Location</label>
          <input id="txtLocation" class="form-control" type="text" />
        </div>

        <div class="my-field">
          <label for="">Status</label>
          <select id="selStatus" class="form-select">
            <option hidden selected value="-1">-- Select --</option>
            <option value="0">New</option>
            <option value="1">In Progress</option>
            <option value="3">Blocked</option>
            <option value="6">Completed</option>
            <option value="9">Removed</option>
          </select>
        </div>
        <div>
          <button class="btn btn-dark" id="btnSave">Save Task</button>
        </div>
      </section>
    </main>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js
    "></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./scripts/task.js"></script>
    <script src="./scripts/app.js"></script>
    <script src="./scripts/test1.js"></script>
  </body>
</html>
